
# main backend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consultout-backend
  labels:
    app: consultout-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consultout-backend
  template:
    metadata:
      labels:
        app: consultout-backend
    spec:
      containers:
      - name: consultout-backend
        image: nchiacedrick/my-app:d0e824c22297dbe00e3dde7512b3506ff5154ef4
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: consultout-backend-secret




           