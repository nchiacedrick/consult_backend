
# main backend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consultout-backend
  labels:
    app: consultout-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consultout-backend
  template:
    metadata:
      labels:
        app: consultout-backend
    spec:
      containers:
      - name: consultout-backend
        image: nchiacedrick/my-app:8053f01e6c9d2799de52b5b7ff72938d948fc50e
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: consultout-backend-secret




           